						<h3 class="text-center">Thông tin liên hệ</h3>

						<div class="form-group">
							<label class="col-sm-3 control-label">Tên của bạn<span class="text-danger">*</span></label>  
							<div class="col-md-9 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input name="name" value="" placeholder="Nhập tên" class="form-control" type="text" required>
								</div>
															</div>
						</div>

						<input type="hidden" name="_token" value="NRlvFwpx0Xw7aoORoyFKE3hrSLu1erGxX6yS69xh">
						<div class="form-group">
							<label class="col-sm-3 control-label">E-Mail hoặc SĐT<span class="text-danger">*</span></label>  
							<div class="col-sm-9 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									<input name="email" value="" placeholder="Nhập email hoặc sđt" class="form-control" type="text" required>
								</div>
															</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Tiêu đề<span class="text-danger">*</span></label>

								</div>
															</div>
						</div>

							<div class="col-sm-9 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<textarea class="form-control" name="content" placeholder="Nhập nội dung bạn cần liên hệ" rows="5" required></textarea>
								</div>
								</div>
						<!-- Button -->
						<div class="form-group">
